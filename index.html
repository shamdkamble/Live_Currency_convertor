<html>
    <head>
        <title>
            Currency Convertor
        </title>
        <link rel="stylesheet" href="style.css">
        <body>

            <header>
                <img src ="logo1.png">
                <nav>
                    <a href="file:///D:/sham/class/index.html">Home</a>
                    <a href="/home">Services</a>
                    <a href="/home">About</a>

                </nav>
            
            
            </header>

            <table align="center" border="2">
                <tr>
                    <th colspan="2">Currency convertor</th>

                </tr>
                <tr>
                    <th>FROM</th>
                    <td align="center">
                        <select id = "from">
                            <option value="INR">INDIA</option>
                            <option value="USD">AMERICA</option>
                            <option value="AED">DUBAI</option>
                            <option value="AFN">AFAGNISTAN</option>
                            <option value="ALL">ALBANIAN</option>
                            <option value="AMD">ARMENIAN DRAM</option>
                            <option value="EUR">EUROPE</option>
                            <option value="HKD">HONKONG</option>
                            <option value="JPY">JAPAN</option>
                            <option value="PKR">PAKISTAN</option>
                            <option value="OMR">OMAN</option>
                            <option value="CAD">CANADA</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th>TO</th>
                    <td align="center">
                        <select id = "to">
                            <option value="INR">INDIA</option>
                            <option value="USD">AMERICA</option>
                            <option value="AED">DUBAI</option>
                            <option value="AFN">AFAGNISTAN</option>
                            <option value="ALL">ALBANIAN</option>
                            <option value="AMD">ARMENIAN DRAM</option>
                            <option value="EUR">EUROPE</option>
                            <option value="HKD">HONKONG</option>
                            <option value="JPY">JAPAN</option>
                            <option value="PKR">PAKISTAN</option>
                            <option value="OMR">OMAN</option>
                            <option value="CAD">CANADA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
                        Enter Amount :
                    </th>
                    <td align="center">
                        <input type ="number" id = "amt">
                    </td>
                </tr>
                <tr>
                    <th colspan="2"><button onclick="convert()">CONVERT</button></th>
                    
                </tr>
                <td class="col1" align="center" id ="result"></td>
                <td class="col2" align ="center" id = "symbol"></td>
                <tr>

                </tr>
            </table>

            <script src="main.js"></script>



        </body>
    </head>
</html>
